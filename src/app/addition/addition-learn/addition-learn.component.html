<h3>Choose level:</h3>
<div class="form-check">
  <input class="form-check-input" type="radio" [(ngModel)]="model.options" name="exampleRadios" [value]="10"
    id="exampleRadios1" checked>
  <label class="form-check-label" for="exampleRadios1">
    10 numbers
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" [(ngModel)]="model.options" name="exampleRadios" [value]="50"
    id="exampleRadios2">
  <label class="form-check-label" for="exampleRadios2">
    50 numbers
  </label>
</div>
<div class="form-check disabled">
  <input class="form-check-input" type="radio" [(ngModel)]="model.options" name="exampleRadios" [value]="100"
    id="exampleRadios3">
  <label class="form-check-label" for="exampleRadios3">
    100 numbers
  </label>
</div>
<div class="form-check disabled">
  <input class="form-check-input" type="radio" [(ngModel)]="model.options" name="exampleRadios" [value]="500"
    id="exampleRadios4">
  <label class="form-check-label" for="exampleRadios4">
    500 numbers
  </label>
</div>
<button type="button" name="btnStart" (click)="start()" class="btn btn-primary"
  [disabled]="isGameStarted">Start</button>

<div>Number of tries: {{numberOfTries}}</div>
<div *ngIf="numberOfTries > 0">
  Your result is: {{ secondsPerSolution | number: '1.1-2' }}
</div>

<div class="stats">
  <p>{{timeLeft}} Seconds Left....</p>
</div>
<form [formGroup]="mathForm">
  <div class="equation">{{ firstNumber }} + {{ secondNumber }} =</div>
  <input appAnswer formControlName="answer" class="input-result" disabled/>
</form>
<div class="stats">
  Average time: {{ secondsPerSolution | number: '1.1-2' }}
</div>
