<h4>Multiplication</h4>
<h5>Time:</h5>
<input [(ngModel)]="time"/>
<h5>Choose level:</h5>
<div class="form-check">
  <input class="form-check-input" type="radio" [(ngModel)]="model.options" name="exampleRadios" [value]="5"
    id="exampleRadios1" checked>
  <label class="form-check-label" for="exampleRadios1">
    5 numbers
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" [(ngModel)]="model.options" name="exampleRadios" [value]="10"
    id="exampleRadios2" checked>
  <label class="form-check-label" for="exampleRadios2">
    10 numbers
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" [(ngModel)]="model.options" name="exampleRadios" [value]="15"
    id="exampleRadios3" checked>
  <label class="form-check-label" for="exampleRadios3">
    15 numbers
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" [(ngModel)]="model.options" name="exampleRadios" [value]="20"
    id="exampleRadios4" checked>
  <label class="form-check-label" for="exampleRadios4">
    20 numbers
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" [(ngModel)]="model.options" name="exampleRadios" [value]="30"
    id="exampleRadios5" checked>
  <label class="form-check-label" for="exampleRadios5">
    30 numbers
  </label>
</div>
<button type="button" name="btnStart" (click)="start()" class="btn btn-primary"
  [disabled]="isGameStarted">Start</button>

<div>Number of tries: {{numberSolved}}</div>
<div *ngIf="numberSolved > 0">
  Your result is: {{ secondsPerSolution | number: '1.1-2' }}
</div>

<div class="stats">
  <p>{{timeLeft}} Seconds Left....</p>
</div>
<form [formGroup]="mathForm">
  <div class="equation">{{ firstNumber }} * {{ secondNumber }} =</div>
  <input appAnswer formControlName="answer" class="input-result" disabled />
</form>
<div class="stats">
  Average time: {{ secondsPerSolution | number: '1.1-2' }}
</div>
